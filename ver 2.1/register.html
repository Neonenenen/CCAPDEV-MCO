<!DOCTYPE html>
<html>

<head>
  <title>Register - Espresso Self!</title>
  <link href="loginregister.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="document">
    <img src="logo_notext.png" />
    <h2>Register New User</h2>
    <div class="login-box">
      <div class="login-box-label-container">
        <label>Username</label>
        <input type="text" class="text-answer" placeholder="Username" />
      </div>
      <div class="login-box-label-container">
        <label>Email</label>
        <input type="text" class="text-answer" placeholder="Email" />
      </div>
      <div class="login-box-label-container">
        <label>Password</label>
        <input type="text" class="text-answer" placeholder="********" />
      </div>
      <a href="login.html">
        <button class="button">
          Register New User
        </button>
      </a>
    </div>
  </div>
</body>

</html>
